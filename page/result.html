<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>javascript test</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- 우진 fontawesome key -->
  <script src="https://kit.fontawesome.com/2230e227bb.js" crossorigin="anonymous"></script>
  <!-- reset -->
  <link rel="stylesheet" href="../css/reset.css" />
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- 테스트 스타일 적용 -->
  <style></style>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="../images/Bokeh - 9036.mp4" type="video/mp4" />
  </video>
  <header class="header">헤더</header>
  <section class="section-result">
    <div class="viewResult">
      <button class="showResult">결과보기![지승테스트]</button>
      <button class="showResult2">틀린 문제 복습![우진테스트]</button>
    </div>
    <p class="right"></p>
    <p class="wrong"></p>
    <p class="score"></p>
    <table class="table-result">
      <thead>
        <th>문제</th>
        <th>정답</th>
        <th>나의 답</th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="slider-wrap">
      <button class="btn-prev-slide invisible" onclick="prevSlider()"><i class="fas fa-chevron-left fa-3x"></i></button>
      <div class="slider-display-area">
        <div class="result-slider"></div>
      </div>
      <button class="btn-next-slide invisible" onclick="nextSlider()"><i class="fas fa-chevron-right fa-3x"></i></button>
    </div>
    <a href="index.html" type="button" class="button">처음으로</a>
  </section>
  <section class="section-chart">
    <!-- 상세 결과 chart.js -->
    <div class="chart">차트</div>

    <div>
      <p>친구들도 테스트 시키기</p>
      <!-- 공유 버튼.. -->
      <!-- https://www.addthis.com/ -->
    </div>
  </section>
  <footer class="footer">
    <p>프로젝트 정보</p>
    ...
  </footer>
  <script src="../js/script.js"></script>
  <script src="../js/result.js"></script>
  <script src="../js/answer.js"></script>
</body>

</html>
