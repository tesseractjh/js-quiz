<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>javascript test</title>
  <!-- 부트스트랩 -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /> -->
  <!-- reset -->
  <link rel="stylesheet" href="../css/reset.css" />
  <!-- css -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- 테스트 css 파일(충돌 X) -->
  <link rel="stylesheet" href="../css/visible&invisivle.css" />
  <!-- 테스트 스타일 적용 -->
  <style></style>
</head>

<body>
  <div class="background">
    <header class="header">자바스크립트 퀴즈</header>
    <section class="section-test">
      <article class="timer">03: 00: 00</article>
      <div class="box-manual">
        <p>JS 퀴즈에 오신것을 환영합니다.</p>
        <input class="btn-menual" type="button" value="다음">
      </div>
      <input class="btn-start visible" type="button" value="시작!!" />
      <article class="invisible box-question">
        <div class="question-box">문제 출력 박스</div>

        <div class="answer-wrap">
          <label for="user-answer"></label>
          <input class="input-box" id="user-answer" type="text" placeholder="답 입력 박스" />
          <input class="btn-submit" type="button" value="제출" />
        </div>
        <!-- 틀릴경우 정답 출력 -->
        <div class="right-answer-box">
          <span class="right-answer">정답은 ㅁㅁㅁ입니다.</span>
          <input class="btn-confirm" type="button" value="확인" />
        </div>

        <button class="go-result">그만 풀래!(지승)</button>
        <!-- 최종제출버튼은 없엉. 타임아웃 시 result page로 이동 -->
      </article>
    </section>
  </div>
  <footer class="footer">
    <p>프로젝트 정보</p>
    ...
  </footer>
  <script src="../js/index-menual.js"></script>
  <script src="../js/constants.js"></script>
  <script src="../js/util-func.js"></script>
  <script src="../js/question.js"></script>
  <script src="../js/answer.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/timer.js"></script>
  <script src="../js/menual.js"></script>
  <!-- <script src="../js/result.js"></script> -->
  <script src="../js/test-work.js"></script>
</body>

</html>
