<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript test</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- 테스트 css 파일(충돌 X) -->
    <link rel="stylesheet" href="../css/visible&invisivle.css" />
    <!-- 테스트 스타일 적용 -->
    <style></style>
  </head>

  <body>
    <header class="header">헤더</header>
    <section class="section-test">
      <article class="timer">타이머</article>
      <input
        id="btn-init"
        class="btn-init visible m-3 p-2"
        type="button"
        value="시작!!"
      />
      <article class="invisible box-question">
        <div class="question-box">문제 출력 박스</div>

        <label for="user-answer"></label>
        <input
          class="input-box"
          id="user-answer"
          type="text"
          placeholder="답 입력 박스"
        />

        <input
          class="btn btn-primary btn-next"
          type="button"
          value="다음버튼"
        />
        <input class="btn-next2" type="button" value="다음버튼 테스트(우진)" />

        <button class="go-result">문제풀기종료테스트(지승)</button>
        <!-- 최종제출버튼은 없엉. 타임아웃 시 result page로 이동 -->
      </article>
    </section>

    <!-- 테스트 할 때 사용 -->
    <a href="result.html">result.html로 이동(테스트)</a>

    <footer class="footer">
      <p>프로젝트 정보</p>
      ...
    </footer>
    <script src="../js/constants.js"></script>
    <script src="../js/util-func.js"></script>
    <script src="../js/question.js"></script>
    <script src="../js/answer.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/test-init.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/result.js"></script>
  </body>
</html>
